<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vacation Destination - Wish List</h1>
        <p>Planning to have fun in your next trip? Make sure to build wish list by using the form below and visit them on your next vacation.</p>
    </header>

    <main>
        <form id="destination_details_form">
            <label for="name">Name of the Destination</label>
            <input type="text" id="name" placeholder="Enter the destination name" required>

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter the destination location" required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="Provide an URL for a photo">

            <label for="description">Destination Description</label>
            <textarea id="description" placeholder="Describe the destination"></textarea>
            
            <button type="submit">Add to List</button>
        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destination_container">
                <!-- Dynamically populated by JavaScript -->
                <div class="card">
                    <img src="images/signpost.jpg">
                    <div class="card-body">
                        <h3>Destination Name</h3>
                        <h4>Destination Location</h4>
                        <p class="card-text">Destination description</p>
                        <button>Remove</button>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <!-- Our JavaScript -->
    <script src="script.js"></script>
</body>

</html>
